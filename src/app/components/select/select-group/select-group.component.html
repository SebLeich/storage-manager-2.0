<div class="body">

    <mat-label class="label">select group</mat-label>
    <mat-select [formControl]="valueControl">

        <mat-select-trigger>
            <div class="option-wrapper">
                <span class="color-indicator" [style.background-color]="(currentGroup$|async)?.color ?? '#ffffff'"></span>
                <span class="text">{{(currentGroup$|async)?.desc ?? 'no selection'}}</span>
            </div>
        </mat-select-trigger>

        <mat-option *ngFor="let group of (groups$|async)" [value]="group.id">
            <div class="option-wrapper">
                <span class="color-indicator" [style.background-color]="group.color"></span>
                <span class="text">{{group.desc}}</span>
            </div>
        </mat-option>

        <mat-option id="input-option" class="smgr-manual-select-add-input-option">

            <input class="smgr-manual-select-add-input" type="text" (click)="$event.stopPropagation()"
                (keydown)="$event.stopPropagation()" (keydown.enter)="addGroup($any($event))" placeholder="add group" />

        </mat-option>

    </mat-select>

</div>
