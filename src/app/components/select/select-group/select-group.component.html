<div class="body">

    <mat-label class="label">Ziel w√§hlen</mat-label>
    <mat-select [formControl]="valueControl">

        <mat-option *ngFor="let group of (groups$|async)" [value]="group.id">
            {{group.desc}}
        </mat-option>

        <mat-option class="smgr-manual-select-add-input-option">

            <input class="smgr-manual-select-add-input" type="text" (click)="$event.stopPropagation()"
                (keydown)="$event.stopPropagation()" (keydown.enter)="addGroup($any($event))"
                placeholder="Weiteres Ziel angeben" />

        </mat-option>

    </mat-select>

</div>
