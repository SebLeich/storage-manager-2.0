<div class="body">

    <mat-label class="label">select product</mat-label>
    <mat-select [formControl]="valueControl">

        <mat-option *ngFor="let product of (products$|async)" [value]="product.description">
            {{product.description}}
        </mat-option>

        <mat-option class="smgr-manual-select-add-input-option">
            
            <input class="smgr-manual-select-add-input" type="text" (click)="$event.stopPropagation()" (keydown)="$event.stopPropagation()" (keydown.enter)="addProduct($any($event))" placeholder="add product" />

        </mat-option>

    </mat-select>

</div>
