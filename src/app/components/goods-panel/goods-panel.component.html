<div class="body">

    <table mat-table class="smgr-table small striped" [dataSource]="goodsProvider.goods$|async">

        <ng-container matColumnDef="desc">
            <th mat-header-cell *matHeaderCellDef>Beschreibung</th>
            <td mat-cell *matCellDef="let element">{{element.description}}</td>
            <td mat-footer-cell *matFooterCellDef class="footer-cell" colspan="5">
                {{(goodsProvider.goods$|async)?.length ?? 0}} Güter
            </td>
        </ng-container>

        <ng-container matColumnDef="height">
            <th mat-header-cell *matHeaderCellDef class="centered-cell">Höhe</th>
            <td mat-cell *matCellDef="let element" class="centered-cell">{{element.height|prettyLength}}</td>
            <td mat-footer-cell *matFooterCellDef></td>
        </ng-container>

        <ng-container matColumnDef="width">
            <th mat-header-cell *matHeaderCellDef class="centered-cell">Breite</th>
            <td mat-cell *matCellDef="let element" class="centered-cell">{{element.width|prettyLength}}</td>
            <td mat-footer-cell *matFooterCellDef></td>
        </ng-container>

        <ng-container matColumnDef="length">
            <th mat-header-cell *matHeaderCellDef class="centered-cell">Länge</th>
            <td mat-cell *matCellDef="let element" class="centered-cell">{{element.length|prettyLength}}</td>
            <td mat-footer-cell *matFooterCellDef></td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="columns; sticky: true;"></tr>
        <tr mat-row *matRowDef="let row; let i = index; columns: columns;" class="smgr-table-body-row hoverable" (mouseenter)="hoverGood(row)" (click)="selectGood(row)"></tr>
        <tr mat-footer-row *matFooterRowDef="columns; sticky: true"></tr>

    </table>

</div>
