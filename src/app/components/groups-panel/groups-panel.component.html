<div class="body">

    <table mat-table class="smgr-table small striped" [dataSource]="groupsProvider.groups$|async">

        <ng-container matColumnDef="desc">
            <th mat-header-cell *matHeaderCellDef>Beschreibung</th>
            <td mat-cell *matCellDef="let element">{{element._Desc}}</td>
            <td mat-footer-cell *matFooterCellDef class="footer-cell" colspan="2">
                {{(groupsProvider.groups$|async)?.length ?? 0}} Gruppen
            </td>
        </ng-container>

        <ng-container matColumnDef="color">
            <th mat-header-cell *matHeaderCellDef class="centered-cell">Farbe</th>
            <td mat-cell *matCellDef="let element" class="centered-cell">{{element._Color}}</td>
            <td mat-footer-cell *matFooterCellDef></td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="columns; sticky: true;"></tr>
        <tr mat-row *matRowDef="let row; let i = index; columns: columns;" class="smgr-table-body-row hoverable"></tr>
        <tr mat-footer-row *matFooterRowDef="columns; sticky: true"></tr>

    </table>

</div>
