<div class="body">

    <ng-container *ngIf="((groupsProvider.groups$|async)?.length ?? 0) > 0; else noGroupsAvailable">

        <table mat-table class="smgr-table small striped" [dataSource]="$any(groupsProvider.groups$|async)">

            <ng-container matColumnDef="desc">
                <th mat-header-cell *matHeaderCellDef>description</th>
                <td mat-cell *matCellDef="let element">{{element.desc}}</td>
                <td mat-footer-cell *matFooterCellDef class="footer-cell" colspan="2">
                    {{(groupsProvider.groups$|async)?.length ?? 0}} groups
                </td>
            </ng-container>
    
            <ng-container matColumnDef="color">
                <th mat-header-cell *matHeaderCellDef class="centered-cell">color</th>
                <td mat-cell *matCellDef="let element" class="centered-cell">
                    <input type="color" [value]="element.color" (blur)="setGroupColor($any($event), element)">
                </td>
                <td mat-footer-cell *matFooterCellDef></td>
            </ng-container>
    
            <tr mat-header-row *matHeaderRowDef="columns; sticky: true;"></tr>
            <tr mat-row *matRowDef="let row; let i = index; columns: columns;" class="smgr-table-body-row hoverable"></tr>
            <tr mat-footer-row *matFooterRowDef="columns; sticky: true"></tr>
    
        </table>

    </ng-container>

</div>

<ng-template #noGroupsAvailable>

    <div class="no-content-available">

        no groups available

    </div>

</ng-template>
