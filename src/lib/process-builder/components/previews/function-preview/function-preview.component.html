<div class="body">
    <div class="preview">
        <div class="headline">{{func?.name}}</div>
        <div class="description">{{func?.description}}</div>
        <ng-container *ngIf="func?.requireCustomImplementation; else canFailHint">
            <div class="require-custom-implementation">
                You must provide an custom js implementation
            </div>
        </ng-container>
        <div class="io-wrapper">
            <div class="input">
                <mat-icon>login</mat-icon>
                <div class="input-param-list">
                    <div class="input-param" *ngFor="let param of inputParams">
                        {{param|inputParam|async}}
                    </div>
                </div>
            </div>
            <div class="output">
                <mat-icon>logout</mat-icon>
                <ng-container *ngIf="!func?.output; else outputParamPreview">
                    provides no output
                </ng-container>
            </div>
        </div>
    </div>
</div>

<ng-template #outputParamPreview>
    <div>
        {{useInterface? (interface|interface|async): (param|param|async)}}
    </div>
</ng-template>

<ng-template #canFailHint>
    <div class="can-fail-hint" [class.can-fail]="func?.canFail">
        {{ func?.canFail? 'This method may fail!': 'This method can not fail.' }}
    </div>
</ng-template>
