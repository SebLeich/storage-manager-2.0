<div class="PB_diagram-body" [ngClass]="{
       'not-editable': (processBuilderService.editable$|async) === true? false: true,
       'hide-events': (processBuilderService.hideEvents$|async) === true? true: false,
       'hide-tasks': (processBuilderService.hideTasks$|async) === true? true: false,
       'hide-gateways': (processBuilderService.hideGateways$|async) === true? true: false,
       'hide-sub-processes': (processBuilderService.hideSubProcesses$|async) === true? true: false,
       'hide-data-object-references': (processBuilderService.hideDataObjectReferences$|async) === true? true: false,
       'hide-databases': (processBuilderService.hideDatabases$|async) === true? true: false,
       'hide-pools': (processBuilderService.hidePools$|async) === true? true: false,
       'hide-groups': (processBuilderService.hideGroups$|async) === true? true: false
     }" [@show]="(animationStatus$|async) ?? 'hidden'">

  <div #diagramWrapper class="diagram-wrapper"></div>

  <div class="info">

    <div>
      {{(processBuilderService.models$|async)?.length ?? 0}} Models
    </div>
    <div>
      {{(processBuilderService.params$|async)?.length ?? 0}} Params
    </div>
    <div>
      {{(processBuilderService.funcs$|async)?.length ?? 0}} Funcs
    </div>

    <button mat-raised-button color="primary" (click)="processBuilderService.createBpmnJsModel()">
      New model
    </button>

    <button mat-raised-button color="primary" (click)="processBuilderService.setNextModel()"
      [disabled]="((processBuilderService.models$|async)?.length ?? 0) < 2">
      Next model
    </button>

    <button mat-raised-button color="primary" (click)="bpmnJsService.undo()">
      Undo
    </button>

    <button mat-raised-button color="primary" (click)="bpmnJsService.redo()">
      Redo
    </button>

    <button mat-raised-button color="primary" (click)="bpmnJsService.saveCurrentBpmnModel(true)">
      Save model
    </button>

    <button mat-raised-button color="warn" (click)="processBuilderService.resetLocalState()">
      Clear state
    </button>

  </div>

</div>
