<div class="PB_diagram-body" [@show]="(animationStatus$|async) ?? 'hidden'">

  <div #diagramWrapper class="diagram-wrapper"></div>

  <div class="info">

    <div>
      {{(processBuilderService.models$|async)?.length ?? 0}} Models
    </div>
    <div>
      {{(processBuilderService.params$|async)?.length ?? 0}} Params
    </div>
    <div>
      {{(processBuilderService.funcs$|async)?.length ?? 0}} Funcs
    </div>

    <button mat-raised-button color="primary" (click)="processBuilderService.createBpmnJsModel()">
      New model
    </button>

    <button mat-raised-button color="primary" (click)="processBuilderService.setNextModel()"
      [disabled]="((processBuilderService.models$|async)?.length ?? 0) < 2">
      Next model
    </button>

    <button mat-raised-button color="primary" (click)="bpmnJsService.undo()">
      Undo
    </button>

    <button mat-raised-button color="primary" (click)="bpmnJsService.redo()">
      Redo
    </button>

    <button mat-raised-button color="primary" (click)="bpmnJsService.saveCurrentBpmnModel(true)">
      Save model
    </button>

    <button mat-raised-button color="warn" (click)="processBuilderService.resetLocalState()">
      Clear state
    </button>

  </div>

</div>
