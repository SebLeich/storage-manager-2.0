<div class="body">

    <div class="headline">Input data</div>

    <div class="content">

        <div class="input-wrapper" *ngFor="let input of inputs">

            <div class="input-name">
                {{ input.name }}
            </div>

            <div class="input-value">

                {{input.type}}

            </div>

        </div>

    </div>

</div>
