<div class="body">
    
    <table>

        <thead>

            <tr>

                <th class="input-column">input param</th>
                <th>map to output ({{outputParamName$|async}})</th>
                <th>exemplary value</th>

            </tr>

        </thead>

        <tbody>

            <ng-container  *ngFor="let value of (params$|async)">

                <app-embedded-input-output-mapping-table-row #wrapper [def]="value"></app-embedded-input-output-mapping-table-row>
                <ng-content *ngTemplateOutlet="wrapper.rowTemplate"></ng-content>

            </ng-container>

        </tbody>

    </table>

</div>
