<div class="body" [formGroup]="formGroup">

    <div class="method-name-wrapper">

        <mat-form-field class="width">
            <mat-label>method name</mat-label>
            <input matInput type="text" formControlName="name" />
        </mat-form-field>

        <mat-form-field class="width">
            <mat-label>output param name</mat-label>
            <input matInput type="text" formControlName="outputParamName" />
        </mat-form-field>

    </div>

    <div class="structure-editor-wrapper" #parameterBody></div>

</div>
