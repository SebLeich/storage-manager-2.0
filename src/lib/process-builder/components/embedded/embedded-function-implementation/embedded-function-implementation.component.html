<div class="body" [formGroup]="formGroup">

    <div class="method-name-wrapper">

        <mat-form-field appearance="outline" class="mat-form-field-outline-white-bg mat-form-field-outline-no-padding-bottom">
            <mat-label>method name</mat-label>
            <input matInput type="text" formControlName="name" />
        </mat-form-field>

        <mat-form-field appearance="outline" class="mat-form-field-outline-white-bg mat-form-field-outline-no-padding-bottom">
            <mat-label>{{(returnValueStatus$|async) === MethodEvaluationStatus.ReturnValueFound? 'output param name': 'no output param'}}</mat-label>
            <input matInput type="text" formControlName="outputParamName" />
        </mat-form-field>

        <div class="spacer"></div>

        <mat-slide-toggle formControlName="canFail">{{canFailControl.value? 'can fail': 'can not fail'}}</mat-slide-toggle>

        <div class="loading-wrapper">
            <mat-spinner *ngIf="(returnValueStatus$|async) === MethodEvaluationStatus.Calculating"
                diameter="20"></mat-spinner>
        </div>

    </div>

    <app-code-editor formControlName="implementation" [inputParams]="inputParams$|async"></app-code-editor>

</div>
