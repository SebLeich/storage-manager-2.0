<div class="body">

    <div class="param-wrapper" *ngFor="let param of (availableInputParams$|async)" (click)="paramClicked(param)">

        <mat-slide-toggle [checked]="formGroup.controls.inputParam!.value === param.identifier"></mat-slide-toggle>
        <app-param-preview [param]="param"></app-param-preview>

    </div>

</div>
