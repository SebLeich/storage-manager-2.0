<div class="body">

    <div class="function-wrapper" [@showList]="(availableFunctions$|async)?.length" *ngFor="let func of (availableFunctions$|async)" (click)="selectFunction(func)"
        [ngClass]="{
        'active': func.identifier === formGroup.controls.functionIdentifier!.value
    }">

        <app-function-preview [func]="func"
            [attr.active]="func.identifier === formGroup.controls.functionIdentifier!.value? true: undefined"></app-function-preview>

        <div class="control-wrapper">

            <div class="control accent-2">
                {{ func.identifier === formGroup.controls.functionIdentifier!.value? 'unselect': 'select' }}
            </div>

            <div *ngIf="func.customImplementation" class="control danger" (click)="removeFunction(func, $event)">
                remove
            </div>

        </div>

    </div>

</div>
