<quill-editor
  [ngClass]="{
    'no-border': configuration.noBorder,
    'disabled': formControl.disabled,
}"
  (onEditorCreated)="onQuillEditorCreated($event)"
  [modules]="{
    toolbar: {
      container: toolbar.container,
      handlers: toolbar.handlers
    }
  }"
  [formControl]="formControl"
  [format]="configuration.format ?? 'html'"
></quill-editor>
