<div class="body" @show>

    <div class="content">
        <div class="actions">
            <div class="header">
                <div class="pipeline-name">
                    <ng-container *ngIf="(pipelines$|async)?.length; else noPipeline">
                        <span class="prefix">Run pipeline</span>
                        <mat-form-field class="width">
                            <mat-label class="label">current pipeline</mat-label>
                            <mat-select [formControl]="pipelineControl">
                                <mat-select-trigger>
                                    <div #element class="editable-select-trigger" contenteditable
                                        (click)="$event.stopPropagation()"
                                        (keydown.enter)="blurElement(element, $event)"
                                        (keydown)="$event.stopPropagation()"
                                        (focusout)="pipeRunnerService.renameCurrentPipeline(element.innerText)">
                                        {{(pipeRunnerService.pipelineName$|async) ?? 'no name'}}
                                    </div>
                                </mat-select-trigger>
                                <mat-option *ngFor="let pipeline of (pipelines$|async)" [value]="pipeline.name">
                                    {{pipeline.name}}
                                </mat-option>
                            </mat-select>
                        </mat-form-field>
                    </ng-container>
                    <ng-template #noPipeline>
                        No pipeline to run
                    </ng-template>
                </div>
            </div>

            <div class="control-wrapper">
                <button mat-icon-button [disabled]="!(pipeRunnerService.pipeline$|async)" (click)="designPipeline()"
                    matTooltip="design pipeline" matTooltipPosition="right">
                    <mat-icon>hub</mat-icon>
                </button>
                <button mat-icon-button [disabled]="!(pipeRunnerService.pipeline$|async) || ((pipeRunnerService.actions$|async)?.length? false: true)"
                    (click)="pipeRunnerService.run()" matTooltip="run pipeline" matTooltipPosition="right">
                    <mat-icon>play_arrow</mat-icon>
                </button>
                <button mat-icon-button [disabled]="true" matTooltip="pause pipeline" matTooltipPosition="right">
                    <mat-icon>pause</mat-icon>
                </button>
                <button mat-icon-button [disabled]="true" matTooltip="stop pipeline" matTooltipPosition="right">
                    <mat-icon>stop</mat-icon>
                </button>
                <button mat-icon-button [disabled]="true" matTooltip="clear all data" matTooltipPosition="right">
                    <mat-icon>refresh</mat-icon>
                </button>
                <button mat-icon-button [disabled]="!(pipeRunnerService.solution$|async)" (click)="openVisualization()"
                    matTooltip="open visualization" matTooltipPosition="right">
                    <mat-icon>view_in_ar</mat-icon>
                </button>
            </div>
            <ng-container *ngIf="(pipeRunnerService.actions$|async)?.length; else noActions">
                <div *ngFor="let pipelineAction of (pipeRunnerService.actions$|async)" class="action-wrapper">
                    <app-pipeline-action-preview [pipelineAction]="pipelineAction!"
                        (setOutput)="pipeRunnerService.setOutput($event)"></app-pipeline-action-preview>
                </div>
            </ng-container>
        </div>
        <mat-tab-group class="auto-size-tab-group" #tabGroup>
            <mat-tab label="console output">
                <div class="console">
                    <div class="console-inner">
                        <div *ngFor="let section of (consoleOutputSections$|async)" class="section {{section.class}}">
                            {{section.message}}</div>
                    </div>
                </div>
            </mat-tab>
            <mat-tab label="visualization" #visualizationTab [disabled]="!scene">
                <div class="visualization">
                    <app-scene-visualization *ngIf="visualizationTabRendered$|async" @show
                        [scene]="scene"></app-scene-visualization>
                </div>
            </mat-tab>
        </mat-tab-group>
    </div>

</div>

<ng-template #noActions>
    <div class="no-actions-hint">
        no actions found
    </div>
</ng-template>
