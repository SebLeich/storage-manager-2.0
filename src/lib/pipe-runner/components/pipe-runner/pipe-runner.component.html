<div class="body">

    <div class="content">
        <div class="actions">
            <div class="header">
                <div class="pipeline-name">
                    <app-select-pipeline [formControl]="pipelineControl" [pipelines]="pipelines$|async"
                        [currentPipeName]="(pipeRunnerService.pipelineName$|async) ?? null"
                        (currentPipelineRenamed)="pipeRunnerService.renameCurrentPipeline($event)">
                    </app-select-pipeline>
                </div>
            </div>

            <div class="control-wrapper">
                <button mat-icon-button [disabled]="(pipeRunnerService.selectedPipeline$|async) ? true : false"
                    (click)="designPipeline()" matTooltip="design pipeline" matTooltipPosition="right">
                    <mat-icon>hub</mat-icon>
                </button>
                <button mat-icon-button
                    [disabled]="(pipeRunnerService.selectedPipeline$|async)? false: true || ((pipeRunnerService.actions$|async)?.length? false: true)"
                    (click)="pipeRunnerService.run()" matTooltip="run pipeline" matTooltipPosition="right">
                    <mat-icon>play_arrow</mat-icon>
                </button>
                <button mat-icon-button [disabled]="true" matTooltip="pause pipeline" matTooltipPosition="right">
                    <mat-icon>pause</mat-icon>
                </button>
                <button mat-icon-button [disabled]="true" matTooltip="stop pipeline" matTooltipPosition="right">
                    <mat-icon>stop</mat-icon>
                </button>
                <button mat-icon-button [disabled]="true" matTooltip="clear all data" matTooltipPosition="right">
                    <mat-icon>refresh</mat-icon>
                </button>
                <button mat-icon-button [disabled]="(pipeRunnerService.solution$|async)? false: true"
                    (click)="openVisualization()" matTooltip="open visualization" matTooltipPosition="right">
                    <mat-icon>view_in_ar</mat-icon>
                </button>
            </div>

            <ng-container *ngIf="pipeRunnerService.actions$|async as pipelineActions; else noActions">
                <ng-container *ngIf="pipelineActions.length; else noActions">
                    <div [@showList]="pipelineActions.length" class="actions-wrapper">
                        <div *ngFor="let pipelineAction of pipelineActions" class="action-wrapper">
                            <app-pipeline-action-preview [pipelineAction]="pipelineAction!"
                                (setOutput)="pipeRunnerService.setOutput($event)"></app-pipeline-action-preview>
                        </div>
                    </div>
                </ng-container>
            </ng-container>

        </div>
        <mat-tab-group class="auto-size-tab-group" #tabGroup>
            <mat-tab label="console output">
                <div class="console">
                    <div class="console-inner">
                        <div *ngFor="let section of (consoleOutputSections$|async)" class="section {{section.class}}">
                            {{section.message}}</div>
                    </div>
                </div>
            </mat-tab>
            <mat-tab label="visualization" #visualizationTab [disabled]="!scene">
                <div class="visualization">
                    <app-scene-visualization *ngIf="visualizationTabRendered$|async" @show
                        [scene]="scene"></app-scene-visualization>
                </div>
            </mat-tab>
        </mat-tab-group>
    </div>

</div>

<ng-template #noActions>
    <div class="no-actions-hint">
        no actions found
    </div>
</ng-template>
