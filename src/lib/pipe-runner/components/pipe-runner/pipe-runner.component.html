<div class="body" (click)="run()">

    <div class="pipeline-name">
        {{ (pipeline$|async)?.name }} Actions: {{(actions$|async)?.length ?? 0}}
    </div>

    <div *ngFor="let pipelineAction of (actions$|async)" class="pipeline-name">
        
        <app-pipeline-action-preview [pipelineAction]="pipelineAction!"></app-pipeline-action-preview>

    </div>

</div>
