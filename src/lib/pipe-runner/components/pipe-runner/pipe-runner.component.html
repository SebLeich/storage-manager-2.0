<div class="body" @show>

    <div class="content">
        <div class="actions">
            <div class="header">
                <div class="pipeline-name">
                    <ng-container *ngIf="(pipeline$|async); else noPipeline">
                        <span class="prefix">Run pipeline</span> {{ (pipeline$|async)?.name }}
                    </ng-container>
                    <ng-template #noPipeline>
                        No pipeline to run
                    </ng-template>
                </div>
            </div>

            <div class="control-wrapper">
                <button mat-icon-button [disabled]="!(pipeline$|async)" (click)="designPipeline()"
                    matTooltip="design pipeline" matTooltipPosition="right">
                    <mat-icon>hub</mat-icon>
                </button>
                <button mat-icon-button [disabled]="!(pipeline$|async) || ((actions$|async)?.length? false: true)" (click)="run()" matTooltip="run pipeline"
                    matTooltipPosition="right">
                    <mat-icon>play_arrow</mat-icon>
                </button>
                <button mat-icon-button [disabled]="true" matTooltip="pause pipeline" matTooltipPosition="right">
                    <mat-icon>pause</mat-icon>
                </button>
                <button mat-icon-button [disabled]="true" matTooltip="stop pipeline" matTooltipPosition="right">
                    <mat-icon>stop</mat-icon>
                </button>
                <button mat-icon-button [disabled]="true" matTooltip="clear all data" matTooltipPosition="right">
                    <mat-icon>refresh</mat-icon>
                </button>
                <button mat-icon-button [disabled]="!(solution$|async)" (click)="openVisualization()"
                    matTooltip="open visualization" matTooltipPosition="right">
                    <mat-icon>view_in_ar</mat-icon>
                </button>
            </div>
            <ng-container *ngIf="(actions$|async)?.length; else noActions">
                <div *ngFor="let pipelineAction of (actions$|async)" class="action-wrapper">
                    <app-pipeline-action-preview [pipelineAction]="pipelineAction!" (setOutput)="setOutput($event)"></app-pipeline-action-preview>
                </div>
            </ng-container>
        </div>
        <mat-tab-group class="auto-size-tab-group" #tabGroup>
            <mat-tab label="console output">
                <div class="console">
                    <div class="console-inner">
                        <div *ngFor="let section of (consoleOutputSections$|async)" class="section {{section.class}}">
                            {{section.message}}</div>
                    </div>
                </div>
            </mat-tab>
            <mat-tab label="visualization" #visualizationTab [disabled]="!scene">
                <div class="visualization">
                    <app-scene-visualization *ngIf="visualizationTabRendered$|async" @show
                        [scene]="scene"></app-scene-visualization>
                </div>
            </mat-tab>
        </mat-tab-group>
    </div>

</div>

<ng-template #noActions>
    <div class="no-actions-hint">
        no actions found
    </div>
</ng-template>
