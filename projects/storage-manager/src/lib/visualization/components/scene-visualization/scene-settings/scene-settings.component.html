<div class="body">
    <h3>{{'visualization.sceneSettings'|translation|async}}</h3>

    <div class="content {{orientation()}}">

        @if(orientation() === 'vertical'){
        <h4>{{'defaults.container'|translation|async}}</h4>
        }

        <app-input-wrapper [label]="'defaults.containerColor'|translation|async">
            <select (change)="containerColorChanged.emit($any($event.target).value)" [value]="containerColor()">
                <option value="black">Black</option>
                <option value="white">White</option>
                <option value="red">Red</option>
                <option value="green">Green</option>
                <option value="blue">Blue</option>
                <option value="yellow">Yellow</option>
            </select>
        </app-input-wrapper>

        <app-object-site-selection [label]="'defaults.containerWalls'|translation|async" [objectSites]="wallObjectSites()"
            (objectSitesChanged)="wallObjectSitesChanged.emit($event)"></app-object-site-selection>

        <app-input-wrapper appearance="outline" [isCheckbox]="true" [label]="'visualization.showContainerEdges'|translation|async">
            <input [value]="showContainerEdges()" (change)="showContainerEdgesChanged.emit($any($event.target).checked)" type="checkbox" />
        </app-input-wrapper>

        <app-input-wrapper appearance="outline" [isCheckbox]="true" [label]="'visualization.showContainerUnloadingArrow'|translation|async">
            <input [value]="showContainerUnloadingArrow()" (change)="showContainerUnloadingArrowChanged.emit($any($event.target).checked)"
                type="checkbox" />
        </app-input-wrapper>

        @if(orientation() === 'vertical'){
        <h4>{{'defaults.goods'|translation|async}}</h4>
        }

        <app-object-site-selection [label]="'defaults.goodLabels'|translation|async" [objectSites]="goodLabelObjectSites()"
            (objectSitesChanged)="goodLabelObjectSitesChanged.emit($event)"></app-object-site-selection>

        <app-input-wrapper appearance="outline" [isCheckbox]="true" [label]="'visualization.showGoodEdges'|translation|async">
            <input [value]="showGoodEdges()" (change)="showGoodEdgesChanged.emit($any($event.target).checked)" type="checkbox" />
        </app-input-wrapper>

        @if(orientation() === 'vertical'){
        <h4>{{'visualization.scene'|translation|async}}</h4>
        }

        <app-input-wrapper appearance="outline" [isCheckbox]="true" [label]="'visualization.showBaseGrid'|translation|async">
            <input [value]="showBaseGrid()" (change)="showBaseGridChanged.emit($any($event.target).checked)" type="checkbox" />
        </app-input-wrapper>

        <app-input-wrapper appearance="outline" [isColor]="true" [label]="'defaults.backgroundColor'|translation|async">
            <input [value]="backgroundColor()" (change)="backgroundColorChanged.emit($any($event.target).value)" type="color" />
        </app-input-wrapper>

    </div>
</div>
