<h3>{{'defaults.viewInformation'|translation|async}}</h3>

<div>
    {{'defaults.zoomFactor'|translation|async}} {{(zoomLevel() ?? 0)|number:'1.2-2'}}
</div>

<div *ngLet="cameraPosition() as position">
    {{'defaults.cameraPosition'|translation|async}} ({{(position?.x ?? 0)|number:'1.0-0'}} | {{(position?.y ?? 0)|number:'1.0-0'}} |
    {{(position?.z ?? 0)|number:'1.0-0'}})
</div>
