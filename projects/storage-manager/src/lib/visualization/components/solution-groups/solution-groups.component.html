<h3>
    {{'defaults.groups'|translation|async}} ({{groups().length}})
</h3>

@for(wrapper of groupWrappers(); track wrapper.group.id){
<div class="group-wrapper" (click)="colorInput.click()">
    <span class="description">{{wrapper.group.desc}}</span>
    <input #colorInput [value]="wrapper.group.color" type="color" (change)="updateGroupColor(wrapper.group, $any($event.target).value)" />
    <mat-icon (click)="visibilityIconClicked(wrapper.group, $event)">{{wrapper.hidden? 'visibility_off': 'visibility'}}</mat-icon>
</div>
}
