<mat-icon fontIcon="download" class="button download" [matTooltip]="('defaults.download'|translation|async) ?? ''"></mat-icon>

<span class="spacer"></span>

<mat-icon (click)="zoomIn.emit()">zoom_in</mat-icon>
<mat-icon (click)="zoomOut.emit()">zoom_out</mat-icon>

<div class="orientation-grid margin-l">
    <mat-icon class="secondary">north_west</mat-icon>
    <mat-icon (click)="moveUp.emit()">north</mat-icon>
    <mat-icon class="secondary">north_east</mat-icon>
    <mat-icon (click)="moveLeft.emit()">arrow_back</mat-icon>
    <mat-icon>adjust</mat-icon>
    <mat-icon (click)="moveRight.emit()">arrow_forward</mat-icon>
    <mat-icon class="secondary">south_west</mat-icon>
    <mat-icon (click)="moveDown.emit()">south</mat-icon>
    <mat-icon class="secondary">south_east</mat-icon>
</div>

<mat-icon class="margin-l">settings</mat-icon>
