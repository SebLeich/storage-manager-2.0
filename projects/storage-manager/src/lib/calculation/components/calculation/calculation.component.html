<app-scaffold mainContentBorderRadius="none">

    <app-calculation-sidebar id="side-nav" (showSolution)="visualizeSolution($event)"
        (connectAPIResource)="connectAPIResource()"></app-calculation-sidebar>

    <div id="main" class="main-content" @bottomUpFadeIn>
        <div class="widget order-list-wrapper">
            <app-order-list></app-order-list>
        </div>

        <div class="widget group-list-wrapper">
            <app-group-list></app-group-list>
        </div>
    </div>

    <div id="footer">
        <app-calculation-footer (recalculate)="recalculate()"></app-calculation-footer>
    </div>

</app-scaffold>
