<div class="body">

    <mat-form-field *ngIf="appearance; else noMatFormField" [appearance]="appearance" class="width">

        <mat-label class="label">Authorisierung wählen</mat-label>

        <mat-select [formControl]="valueControl">
    
            <mat-option *ngFor="let wrapper of authorizationTypes" [value]="wrapper.type">
                {{wrapper.display}}
            </mat-option>
    
        </mat-select>

    </mat-form-field>

</div>

<ng-template #noMatFormField>

    <mat-label class="label">Authorisierung wählen</mat-label>

    <mat-select [formControl]="valueControl">

        <mat-option *ngFor="let wrapper of authorizationTypes" [value]="wrapper.type">
            {{wrapper.display}}
        </mat-option>

    </mat-select>

</ng-template>
