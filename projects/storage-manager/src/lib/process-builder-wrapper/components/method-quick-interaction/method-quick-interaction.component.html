<div class="body" [formGroup]="formGroup">

    <input class="function-name" type="text" formControlName="name" placeholder="function name" />

    <div class="hint-wrapper">

        <div class="hint error" *ngFor="let error of (bpmnJsService.validation$|async)?.errors" (mouseenter)="showError(error)" (mouseleave)="hideAllHints()">
            {{error.error|validationError}}
        </div>
    
        <div class="hint warning" *ngFor="let warning of (bpmnJsService.validation$|async)?.warnings" (mouseenter)="showWarning(warning)" (mouseleave)="hideAllHints()">
            {{warning.warning|validationWarning}}
        </div>

    </div>

    <div class="option" (click)="createBpmnJsModel()">add draft</div>
    <div class="option" (click)="saveCurrentBpmnModel()">save changes</div>
    <div class="option reset-all" (click)="resetState()">reset defaults</div>

</div>
