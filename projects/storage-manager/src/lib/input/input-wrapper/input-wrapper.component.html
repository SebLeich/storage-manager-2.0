<div class="body" [ngClass]="{
    'is-checkbox': isCheckbox(),
    'is-color': isColor(),
    'invalid': (formControlStatus()|async) === 'INVALID'
    }" (click)="onClick($event)">

    @if(label() != null){
    <label (click)="labelClicked()">
        {{label()}}
        @if(labelBadgeColor()){
        <span class="label-badge" [style.backgroundColor]="labelBadgeColor()"></span>
        }
    </label>
    }

    <ng-content></ng-content>

    <div *ngIf="isCheckbox()" class="switch">
        <span class="slider"></span>
    </div>

</div>
