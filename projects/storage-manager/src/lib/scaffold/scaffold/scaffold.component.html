<div class="body">

    <div class="navbar">
        <app-navbar></app-navbar>
    </div>

    <div class="content">

        <div class="side-nav">
            <ng-content select="#side-nav"></ng-content>
        </div>

        <div class="main-content border-radius-{{mainContentBorderRadius()}}">
            <ng-content select="#main"></ng-content>
        </div>

    </div>

    <div class="footer">

        <div class="footer-content">
            <ng-content select="#footer"></ng-content>
        </div>
    </div>

</div>

@if(displayIconsHint()){
<div class="icons-reference">
    {{'hints.iconsHint'|translation|async}} <a href="https://www.reshot.com/free-svg-icons/">redshot</a>.
    <mat-icon (click)="hideIconsHint()">clear</mat-icon>
</div>
}
